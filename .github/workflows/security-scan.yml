name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  docker-security-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build application image
        run: docker build -t messages-app:latest .
      
      - name: Run Trivy vulnerability scanner on application
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'messages-app:latest'
          format: 'sarif'
          output: 'trivy-results-app.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-app.sarif'
          category: 'docker-app-image'
      
      - name: Scan MySQL image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mysql:8.0.40'
          format: 'table'
          severity: 'CRITICAL,HIGH'
      
      - name: Scan Temurin JRE image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'eclipse-temurin:21.0.5_11-jre-alpine'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  dependency-scan:
    name: Maven Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFiles=./dependency-check-suppressions.xml
        continue-on-error: true
      
      - name: Upload OWASP Dependency Check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
      
      - name: Check for dependency updates
        run: mvn versions:display-dependency-updates
      
      - name: Check for plugin updates
        run: mvn versions:display-plugin-updates

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check for hardcoded secrets in code
        run: |
          echo "Checking for potential secrets..."
          ! grep -r "password.*=.*['\"]" src/ --include="*.java" --include="*.properties" --include="*.yml" || echo "WARNING: Potential hardcoded passwords found"
          ! grep -r "rootpassword" . --include="*.yml" --include="*.yaml" --exclude-dir=.github || echo "WARNING: Default passwords detected"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [docker-security-scan, dependency-scan, secrets-scan]
    if: always()
    
    steps:
      - name: Security Check Summary
        run: |
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Maven dependency scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Secrets scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the detailed results in each job above." >> $GITHUB_STEP_SUMMARY
